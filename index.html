<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- https://getbootstrap.com/docs/5.3/getting-started/introduction/ -->
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <!-- JavaScript -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer src="./script.js"></script>
    <title>Project: Rock Paper Scissors</title>
</head>
<nav class="navbar navbar-dark bg-dark p-4 mb-2">
    <div class="container">
        <a href="./index.html" id="brand" class="navbar-brand brand">Rock, Paper, Scissors</a>
    </div>
    <div class="container">
        <div class="d-flex flex-column">
            <div id ="pScore" class="navbar-text">
                Press any button to begin
            </div>
            <div id ="cScore" class="navbar-text hidden">
                Not-You: 0
            </div>
        </div>
    </div>

</nav>
<div class="container">
    <div class="d-flex justify-content-between pt-xl-5 pt-lg-4 pt-md-3 pt-sm-2 pt-xs-1">
        <button value=0 onclick="playGame(this.value)" style="all: unset">
            <img src="images/rock.jpg" alt="the Rock representing a Rock" class="button bordered">
        </button>
        <button value=1 onclick="playGame(this.value)" style="all: unset">
            <img src="images/paper.jpg" alt="a Paper with a face representing Paper" class="button bordered">
        </button>
        <button value=2 onclick="playGame(this.value)" style="all: unset">
            <img src="images/scissors.jpg" alt="Scissorhands representing Scissors" class="button bordered">
        </button>
</div>
</div>
</html>
